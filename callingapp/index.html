<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Call Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="d-flex align-items-center gap-3">
    
    <!-- Side Buttons -->
    <div class="d-flex flex-column gap-2">
      <button id="btnAdd" class="side-btn border-0">+</button>
      <button id="btnUp" class="side-btn border-0">â†‘</button>
      <button id="btnDown" class="side-btn border-0">â†“</button>
    </div>

    <!-- Profile Card -->
    <div id="profileCard" class="card p-3 d-flex flex-row align-items-center" style="width: 350px;">
      <img id="profileImg" src="https://via.placeholder.com/60" alt="Profile" class="me-3">
      <div class="flex-grow-1">
        <h5 id="profileName" class="mb-1">Fatima Uma</h5>
        <p class="mb-1 small">Home town <span id="profileTown" class="float-end fw-semibold">Singapore</span></p>
        <p class="mb-2 small">Bookings <span id="profileBookings" class="float-end fw-semibold">3 times</span></p>
        <div class="d-flex gap-2">
          <button id="btnCall" class="btn btn-dark btn-sm">ðŸ“ž Call</button>
          <button id="btnMessage" class="btn btn-light btn-sm">Message</button>
        </div>
      </div>
    </div>

    <!-- Color Dots -->
    <div class="d-flex flex-column gap-3 ms-2">
      <div id="dotBlack" class="color-dot dot-black"></div>
      <div id="dotPurple" class="color-dot dot-purple"></div>
      <div id="dotOrange" class="color-dot dot-orange"></div>
      <div id="dotTeal" class="color-dot dot-teal"></div>
    </div>
  </div>
  <div class="form-container">
    <h2>New Call</h2>

    <div class="form-group">
      <label>Image URL</label>
      <input type="text" placeholder="https://example.com/photo.jpg">
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter full name">
    </div>

    <div class="form-group">
      <label>Home Town</label>
      <input type="text" placeholder="Enter home town">
    </div>

    <div class="form-group">
      <label>Purpose</label>
      <input type="text" placeholder="e.g., Quick appointment note">
    </div>

    <div class="category">
      <label><input type="radio" name="category"> Emergency</label>
      <label><input type="radio" name="category"> Important</label>
      <label><input type="radio" name="category"> Urgent</label>
      <label><input type="radio" name="category"> No Rush</label>
    </div>

    <div class="form-actions">
      <button class="btn btn-create">Create Note</button>
      <button class="btn btn-close">Close</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
